<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice using Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="heading">All dice shapes using Flexbox</h1>
      <div class="dice-container">
        <div class="dice dice-one">
          <div class="dot"></div>
        </div>
        <div class="dice dice-two">
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dice dice-three">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div class="dice dice-four">
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="dice dice-five">
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-column">
            <div class="dot"></div>
          </div>
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="dice dice-six">
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="dice-column">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
